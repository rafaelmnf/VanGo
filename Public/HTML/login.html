<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

        <!-- FONT Figtree -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        
        <!-- FONT Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="stylesheet" href="/CSS/login.css">
    <script defer src="/JS/main.js"></script>
    <script defer src="/JS/login.js"></script>
</head>

<body id="body-login">

    <div class="login-container">

        <form class="login" id="loginForm">
            <h1>Login</h1>
            <div class="login-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="login-group">
                <label for="senha">Senha:</label>
                <input type="senha" id="senha" name="senha" placeholder="Senha" required>
                
            </div>
            
            <div class="esqueceu-senha">
                <a href="#">Esqueceu a senha?</a>
            </div>
            
            <div class="botao-login">
                <button id="login-entrar" type="submit">LOGIN</button>
            </div>

            <div class="sem-conta">
                <p>Não tem uma conta?</p>
                <a href="/cadastro">Cadastre-se</a>
            </div>
            

        </form>

        <form id="verificationLogin">
            <h2>Código de Verificação</h2>
            <p>Para garantir a segurança, enviamos um código para o seu e-mail. Insira-o abaixo:</p>
            <div>
                <label for="verificationCode">Código:</label>
                <input type="text" id="verificationCode" name="verificationCode" placeholder="Código de verificação" required>
            </div>

            <div>
                <button type="submit">Verificar</button>
            </div>
        </form>

    </div>

</body>

</html>
