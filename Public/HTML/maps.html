<body>
    <header id="barra-de-cima-maps">
       <!--DIV PARA MOSTRAR LOGO-->
       <div class="logo">
        <img src="/assets/img/van-icon.svg">
        <p><a href="/" class="logo-txt">VanGo</a></p>
      </div>
        
            <nav class="menu-topo">
                <ul class="nav-topo-itens">
                  <li><a href="#" class="btn-menu">Meus Contratos</a></li>
                  <li><a href="#" class="btn-menu">Perfil<svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M7 10L12 15L17 10" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg></a></li>
                </ul>
            </nav>
    </header>
    <section id="hero-section-maps">

        <div class="map-container">

            <div class="left-side-maps">
                <p>Busque a melhor rota para seu dia a dia</p>
                <form class="controls">
                    <div class="rota">
                        <input type="text" id="origin" placeholder="Digite a origem">
                        <input type="text" id="destination" placeholder="Digite o destino">
                    </div>
                    <div id="divisor-data-calendario">
                        <div class="data">
                            <label for="dia">Escolha um dia:</label>
                                <select id="dia" name="dia" required>
                                    <option value="segunda">Segunda</option>
                                    <option value="terca">Terça</option>
                                    <option value="quarta">Quarta</option>
                                    <option value="quinta">Quinta</option>
                                    <option value="sexta">Sexta</option>
                                    <option value="sabado">Sabado</option>
                                    <option value="domingo">Domingo</option>
                                </select>
                                
                            <label for="frequencia">Frequência:</label>
                                <select id="frequencia" name="frequencia" required>
                                    <option value="uma-vez">Uma vez</option>
                                    <option value="toda-semana">Toda semana</option>
                                </select>
                                
                            <label for="hora">Horário de Ida:</label>
                                <select id="ida-select" required></select>
                            <label for="volta-select">Horário de volta:</label>
                                <select id="volta-select"></select>
                        </div>
                        <div class="calendario"> 
                            <!--calendario interativo ao lado-->
                            <div id="calendario" class="flatpickr-calendar"></div>
                        </div>
                    </div>
                    <button type="submit">Procurar</button>
                </form>
            </div>
            <div id="map">

            </div>
        </div>
    </section>
</body>
